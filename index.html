  <body>
    <div class="background">
      <img src="airplane.png" class="airplane" />
      <img src="motobike.png" class="motorbike" />
      <div id="container-all" class="container">
        <div class="row">
          <div  id="first-form" class="col-6">
            <div class="form-group">
              <label class="labels" for="lista-de-voos">Lista de voos</label>
              <textarea
                class="form-control"
                id="lista-de-voos"
                rows="5"
              ></textarea>
            </div>
            <div class="form-group">
              <label class="labels" for="lista-de-aeronaves">Lista de Aeronaves</label>
              <textarea
                class="form-control"
                id="lista-de-aeronaves"
                rows="5"
              ></textarea>
            </div>
            <div class="row">
              <button id="btnCalculate" class="btn btn-primary mb-2" onclick="calculate();">Calcular</button>
            </div>
          </div>
          <div class="col-6">
            <label class="labels" for="">RESULTADOS</label>
          </div>
        </div>
      </div>
    </div>
